<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card</title>
    <script
      src="https://kit.fontawesome.com/f73396c11b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="styles" href="/src/style.css" />
  </head>
  <body class="bg-success bg-gradient">
    <!-- Carta -->
    <div
      class="container-fluid  card mb-3 mt-5 mb-5 rounded-4 shadow p-3 mb-5 bg-body-tertiary"
      style="max-width: 25rem; height: 35rem;"
    >
      <div
        class="bg-transparent palos text-left"
        style="font-size: 100px;"
      ></div>
      <div class="card-body text-success position-relative">
        <p
          class="card-text text-center numeros position-absolute top-50 start-50 translate-middle text-dark"
          style="font-size: 180px;"
        ></p>
      </div>
      <div
        class="bg-transparent palos"
        style="transform: rotate(180deg); font-size: 100px;"
      ></div>
      <button
        type="button"
        role="button"
        class="btn-new btn position-absolute top-100 start-50 translate-middle mt-5"
        onclick="location.reload()"
      >
        Haz click para generar una nueva carta
      </button>
    </div>
  </body>
</html>
